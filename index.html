<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="ClearCanvas()">
  <div class=" game-container">
    <div id="score">0</div>
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="menu-buttons">
    <div id="gamemode-selector">
      <button id="left-button" onclick="GamemodeEasier()">&laquo;</button>
      <div id="current-gamemode">Normal</div>
      <button id="right-button" onclick="GamemodeHarder()">&raquo;</button>
    </div>
    <button id="start-game" onclick="StartGame()">Play</button>
  </div>
</body>

</html>
